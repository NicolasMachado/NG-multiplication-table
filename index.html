<!doctype html>
<html ng-app="myApp">
  <head>
      <meta charset="UTF-8">
      <script src="https://code.angularjs.org/1.3.11/angular.js"></script>
      <script src="app.js"></script>
  </head>
  <body>
    <table ng-controller="MyCtrl as vm">
      <tr ng-repeat="numberA in vm.numbers">
        <td ng-repeat="numberB in vm.numbers">
          {{ numberA * numberB }}
        </td>
      </tr>
    </table>
  </body>
</html>
